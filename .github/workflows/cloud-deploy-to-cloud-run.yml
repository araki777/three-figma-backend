name: Cloud Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "356.0.0"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker Buildx
        run: |
          gcloud components install docker-build
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/three-figma-backend .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/three-figma-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy three-figma-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/three-figma-backend \
          --platform managed \
          --region asia-northeast1 \
          --allow-unauthenticated
